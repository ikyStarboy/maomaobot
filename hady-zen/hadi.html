    <script>
      const buttons = document.querySelectorAll('.btn');
      function showContent(id) {
        const contentSections = document.querySelectorAll('.content-section');
        contentSections.forEach(section => {
          section.style.display = 'none';
        });
        document.getElementById(id).style.display = 'block';
      }
      showContent('home');

      let wle = Date.now();
      function WaktuAktif() {
        let elapsedTime = Date.now() - wle;

        let jam = Math.floor(elapsedTime / 3600000);
        let menit = Math.floor((elapsedTime % 3600000) / 60000);
        let detik = Math.floor((elapsedTime % 60000) / 1000);

        jam = jam < 10 ? "0" + jam: jam;
        menit = menit < 10 ? "0" + menit: menit;
        detik = detik < 10 ? "0" + detik: detik;

        document.getElementById("uptime").textContent = jam + ":" + menit + ":" + detik;
      }
      setInterval(WaktuAktif, 1000);

buttons.forEach(button => {
  button.addEventListener('click', () => {
    // Hapus kelas 'active' dari semua tombol
    buttons.forEach(btn => btn.classList.remove('active'));

    // Tambahkan kelas 'active' ke tombol yang baru diklik
    button.classList.add('active');
  });
});
function copyLocation() {
  // Create a temporary input element
  const tempInput = document.createElement('input');
  tempInput.value = window.location.href;
  document.body.appendChild(tempInput);

  // Select the input text
  tempInput.select();
  document.execCommand('copy');

  // Remove the temporary input element
  document.body.removeChild(tempInput);
}

    </script>
